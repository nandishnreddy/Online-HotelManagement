<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .centered-heading {
            text-align: center;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        input[type="email"],
        input[type="password"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            appearance: none;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12"><polygon points="6 0 12 10 0 10"/></svg>') no-repeat right #fff;
            background-size: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="centered-heading">
            <h1>HOTEL AATHITYAM </h1>
        </div>
        <h2>Please Enter the correct login details</h2>
        <form method="POST">
            <label>Full Name:</label><br>
            <input type="text" name="FullName" required><br>
            
            
            <label>Date of Birth:</label><br>
            <input type="date" name="DateOfBirth" required><br>
            
            <label>Address:</label><br>
            <textarea name="Address" required></textarea><br>
            
            <label>Phone:</label><br>
            <input type="text" name="Phone" required><br>
            
            <label>Email:</label><br>
            <input type="email" name="Email" required><br>
            
            <label>Password:</label><br>
            <input type="password" name="Password" required><br>
            
            <label>ID Proof:</label><br>
            <select name="ID_proof" required>
                <option value="1">Passport</option>
                <option value="2">Driver's License</option>
                <option value="3">Aadhar Card ID</option>
                <option value="4">Voter ID</option>
            </select><br>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
